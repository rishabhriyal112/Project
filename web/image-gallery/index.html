<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Image Gallery</h1>
    <div class="filters" id="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="people">People</button>
    </div>
  </header>

  <main class="gallery" id="gallery">
    <!-- Items injected by JS -->
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="close" id="lbClose" aria-label="Close">×</button>
    <button class="nav prev" id="lbPrev" aria-label="Previous">‹</button>
    <img id="lbImage" alt="" />
    <button class="nav next" id="lbNext" aria-label="Next">›</button>
    <div class="caption" id="lbCaption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
