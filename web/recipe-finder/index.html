<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p class="tagline">Discover delicious recipes with ingredients you already have</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter ingredients (comma separated)">
                <button id="search-btn"><i class="fas fa-search"></i> Find Recipes</button>
            </div>
            <div class="filters">
                <select id="diet-filter">
                    <option value="">All Diets</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten Free</option>
                    <option value="dairy-free">Dairy Free</option>
                </select>
                <select id="meal-type">
                    <option value="">All Types</option>
                    <option value="main course">Main Course</option>
                    <option value="side dish">Side Dish</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="salad">Salad</option>
                    <option value="bread">Bread</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="soup">Soup</option>
                </select>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Finding delicious recipes...</p>
        </div>

        <div id="results" class="results">
            <!-- Recipe cards will be inserted here -->
        </div>

        <div id="no-results" class="hidden">
            <img src="https://img.icons8.com/color/96/000000/nothing-found.png" alt="No results">
            <h3>No recipes found</h3>
            <p>Try different ingredients or filters</p>
        </div>

        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="recipe-details">
                    <!-- Recipe details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> | Powered by <a href="https://spoonacular.com/food-api" target="_blank">Spoonacular API</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
