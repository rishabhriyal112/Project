<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Finance Tracker</h1>
            <div class="balance-container">
                <div class="balance">
                    <h3>Total Balance</h3>
                    <p id="balance">$0.00</p>
                </div>
                <button id="add-transaction-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </div>
        </header>

        <div class="summary">
            <div class="summary-card income">
                <h3>Income</h3>
                <p id="income">+$0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Expense</h3>
                <p id="expense">-$0.00</p>
            </div>
            <div class="summary-card savings">
                <h3>Savings</h3>
                <p id="savings">0%</p>
            </div>
        </div>

        <div class="main-content">
            <div class="transactions">
                <div class="transactions-header">
                    <h2>Recent Transactions</h2>
                    <div class="filters">
                        <select id="filter-type">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="shopping">Shopping</option>
                            <option value="bills">Bills</option>
                            <option value="salary">Salary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div id="transactions-list" class="transactions-list">
                    <!-- Transactions will be added here -->
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>Spending by Category</h3>
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Monthly Overview</h3>
                    <canvas id="monthly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <div class="toggle-buttons">
                        <button type="button" class="toggle-btn active" data-type="income">Income</button>
                        <button type="button" class="toggle-btn" data-type="expense">Expense</button>
                        <input type="hidden" id="transaction-type" value="income">
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-with-icon">
                        <span class="currency">$</span>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
