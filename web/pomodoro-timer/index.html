<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="segment-switch">
      <button data-seg="work" class="active" id="segWork">Pomodoro</button>
      <button data-seg="short" id="segShort">Short Break</button>
      <button data-seg="long" id="segLong">Long Break</button>
    </div>
    <div class="settings">
      <label>
        Work (min)
        <input id="workMins" type="number" min="1" value="25" />
      </label>
      <label>
        Short (min)
        <input id="shortMins" type="number" min="1" value="5" />
      </label>
      <label>
        Long (min)
        <input id="longMins" type="number" min="1" value="15" />
      </label>
    </div>
    <p class="status" id="statusText">Ready</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
