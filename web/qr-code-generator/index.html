<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>QR Code Generator</h1>
    <div class="controls">
      <label>
        Text / URL
        <input id="qrText" type="text" placeholder="Enter text or URL" />
      </label>
      <div class="buttons">
        <button id="generate">Generate</button>
        <button id="download">Download PNG</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <div class="preview">
      <canvas id="qrCanvas" width="512" height="512" aria-label="QR code canvas"></canvas>
      <p id="qrStatus" style="margin:10px 0 0;color:#9ca3af;font-size:14px;text-align:center"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
